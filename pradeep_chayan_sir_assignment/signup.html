<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>
	<h1>Signup Form</h1>
	<form name="myForm" action="login.html" onsubmit="return validateForm()" method ="post" target="__blank">
		<div class="container">

			<div id="fname_error"></div>
			<label for="name">FirstName:</label>
			<input type="text" name="name"/> <br>
			
			<div id="lname_error"></div>
			<label for="name1">LastNmae :</label>
			<input type="text" name="name1"/><br>

			<div id="phone_error"></div>
			<label for="phone">PhoneNo :</label>
			<input type="text" name="phone"/><br>

			<div id="email_error"></div>	
			<label for="email">Email :</label>
			<input type="email" name="email"/><br>

			<div id="password_error"></div>	
			<label for="password">Password: </label>
			<input type="password" name="password"/><br>

			<div id="confirm_password_error"></div>	
			<label for="password1">Confirm Password :</label>
			<input type="password" name="password1"/><br>
				
			<div id="date_error"></div>	
			<label for="date">Date of Birth :</label>
			<input type="date" name="date" /><br>
				
			<div id="Address_error"></div>	
			<label for="adrs">Address :</label>
			<input type="text" name="Address"/><br>
		
			<div id="city_error"></div>		
			<label for="city">City :</label>
			<input type="text" name="city"/><br>
				
			<div id="state_error"></div>	
			<label for="state">State :</label>
			<input type="text" name="state"/><br>
				
			<div id="country_error"></div>
			<label for="country">Country :</label>
			<input type="text" name="country" /><br>
				
			<div id="pincode_error"></div>	
			<label for="pincode">PinCode :</label>
			<input type="text" name="pincode" /><br>
				
			<input type="submit" value="Submit" />


		</div>
	</form>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="signup.js"></script>
</body>
</html>
