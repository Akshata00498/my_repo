<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="que2.css">
  </head>

<body>

  <form action="login.html" method="" name="frmregis">
  
    <h1>Sign Up</h1>
    
    <fieldset>
      <legend><span class="number">1</span>Your basic info</legend>
      <label for="name">Fullname:</label>
      <input type="text" id="name" name="name" required="true">
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required="true">

      <label for="address">Addrress:-</label>
      <textarea id="address" name="address" value="address" required="true"></textarea>

      <label>Phone no:-</label>
      <input type="number" name="phone" required="true">

      <label>Country:-</label>
      <select>
        <option>Afghanistan</option>
        <option>Brazil</option>
        <option>Canada</option>
        <option>Denmark</option>
        <option>Egypt</option>
        <option>France</option>
        <option>Germany</option>
        <option>Hong Kong</option>
         <option>India</option>
        <option>Japan</option>
        <option>Kazakhstan</option>
        <option>Libya</option>
        <option>Australia</option>
        <option>Chaina</option>
      </select><br>

      <br><label>Pin Code</labele>
      <input type="number" name="pincode" required="true">

  </fieldset>
      
    <script type="text/javascript">
      function DoneAlert(){
        alert("Your registration is done");
      }
    </script>


    <button type="submit" onclick="DoneAlert();">Submit</button>
  
  
  </form>

    
  
</body>
</html>
